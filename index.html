    <div class="container" style="background-color: #fbfbfb">
        <form class="form" id="jobApplicationForm">
            <div class="row">
                <div class="col-12">

                    <div class="form_title_company">
                        <span>delivery job application form.</span>
                        <span>©opyright delivery—app 2022.</span>
                    </div>
                    <div class="border my-3"></div>

                </div>
            </div>

            <!-- Form name/email/phone -->
            <div class="row">
                <div class="col-12">
                    <div class="form_name">
                        <label for="name">Full Name *</label>
                        <input type="text" name="name" id="name" value="" placeholder="Enter your full name" />
                        <div id="error-name" class="error-message" style="display:none;"></div>
                    </div>
                    <div class="form_email">
                        <label for="email">Email *</label>
                        <input type="email" name="email" id="email" value="" placeholder="Enter your email" />
                        <div id="error-email" class="error-message" style="display:none;"></div>
                    </div>
                    <div class="form_phone">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" name="phone" id="phone" value="" placeholder="Enter your phone number" />
                        <div id="error-phone" class="error-message" style="display:none;"></div>
                    </div>
                    <div class="form_website">
                        <label for="website">Website *</label>
                        <input type="url" name="website" id="website" value="" placeholder="Enter your website" />
                        <div id="error-website" class="error-message" style="display:none;"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form_work_experience">
                        <label for="workExperience">Work Experience *</label>
                        <div class="form_work_experience_company">
                            <label for="workCompany">Company Name *</label>
                            <input type="text" name="workCompany" placeholder="Enter your work company" />
                            <div id="error-workCompany" class="error-message" style="display:none;"></div>
                        </div>
                        <div class="form_work_experience_task">
                            <label for="workTask">Task *</label>
                            <input type="text" name="workTask" placeholder="Enter your work task" />
                            <div id="error-workTask" class="error-message" style="display:none;"></div>
                        </div>
                        <div class="form_work_experience_duration">
                            <label for="workDuration">Duration *</label>
                            <input type="text" name="workDuration" placeholder="Enter your work duration" />
                            <div id="error-workDuration" class="error-message" style="display:none;"></div>
                        </div>
                        <div class="form_work_experience_description">
                            <label for="workDescription">Description *</label>
                            <input type="text" name="workDescription" placeholder="Enter your work description" />
                            <button type="button" class="add-workDescription">Add Description</button>
                            <div id="error-workDescription" class="error-message" style="display:none;"></div>
                        </div>
                        <button type="button" id="add-workExperience">Work Experience Add</button>
                        <div id="error-workExperience" class="error-message" style="display:none;"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form_education">
                            <label for="education">Education *</label>
                            <div class="form_education_name">
                                <label for="educationName">Education Name *</label>
                                <input type="text" name="educationName" placeholder="Enter your education name" />
                                <div id="error-educationName" class="error-message" style="display:none;"></div>
                            </div>
                            <div class="form_education_level">
                                <label for="educationLevel">Education Level *</label>
                                <input type="text" name="educationLevel" placeholder="Enter your education level" />
                                <div id="error-educationLevel" class="error-message" style="display:none;"></div>
                            </div>
                            <div class="form_education_date">
                                <label for="educationDate">Education Date *</label>
                                <input type="date" name="educationDate" placeholder="Enter your education date" />
                                <div id="error-educationDate" class="error-message" style="display:none;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form_qualifications">
                                <label for="qualifications">Qualifications *</label>
                                <div class="form_qualifications_name">
                                    <label for="qualificationsName">Qualification Name *</label>
                                    <input type="text" name="qualificationsName"
                                        placeholder="Enter your qualification name" />
                                    <div id="error-qualificationsName" class="error-message" style="display:none;">
                                    </div>
                                </div>
                                <div class="form_qualifications_Company">
                                    <label for="qualificationsCompany">Qualification Company *</label>
                                    <input type="text" name="qualificationsCompany"
                                        placeholder="Enter your qualification company" />
                                    <div id="error-qualificationsCompany" class="error-message" style="display:none;">
                                    </div>
                                </div>
                                <div class="form_qualifications_date">
                                    <label for="qualificationsDate">Qualification Date *</label>
                                    <input type="text" name="qualificationsDate"
                                        placeholder="Enter your qualification date" />
                                    <div id="error-qualificationsDate" class="error-message" style="display:none;">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="form_skills">
                                <label for="skills">Skills *</label>
                                <select id="skills" class="form-select" name="skills[]" multiple>
                                    <option value="javascript">JavaScript</option>
                                    <option value="python">Python</option>
                                    <option value="java">Java</option>
                                    <option value="csharp">C#</option>
                                    <option value="php">PHP</option>
                                    <option value="ruby">Ruby</option>
                                    <option value="flutter">Flutter</option>
                                </select>
                                <div id="error-skills" class="error-message" style="display:none;"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="custom-checkbox">
                            <input type="checkbox" id="termsCheckbox" name="termsCheckbox" class="checkbox-input" />
                            <span class="checkmark">
                                <svg class="icon-checkmark">
                                    <use xlink:href="#icon-checkmark"></use>
                                </svg>
                            </span>
                            <label for="termsCheckbox" class="form_check_input">I agree to the terms and
                                conditions</label>
                        </div>
                    </div>

                    <!-- Submit and Terms -->
                    <div class="row mt-4 align-items-start">
                        <div class="col-md-3">
                            <button name="submit" type="submit" class="form_submit_Btn" value="submit"><label
                                    for="submitBtn" class="form_submit_Btn_Label">Send application</label></button>
                        </div>
                        <div class="col-md-8 offset-md-1">
                            <div class="form_terms">
                                <label>
                                    By clicking Send application, you agree to our User Agreement, Privacy Policy, and

                                </label>
                            </div>
                        </div>
                    </div>
        </form>
    </div>
