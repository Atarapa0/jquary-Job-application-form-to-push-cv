<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV</title>
    <link rel="stylesheet/less" type="text/css" href="assets/css/import.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/cv.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <header class="header">
                <div class="col-6">
                    <div class="header_left">
                        <p id="cv_name" class="responsive" data-res="name">Name:</p>
                        <p id="cv_title" class="responsive" data-res="title">Title:</p>
                        <div class="content">
                            <div class="content_email"> <img src="assets/images/icons/Email.png" alt="Email"
                                    class="img">
                                <p id="cv_email" class="responsive" data-res="email">Email:</p>
                            </div>
                            <div class="content_phone"> <img src="assets/images/icons/phone.png" alt="Phone"
                                    class="img">
                                <p id="cv_phone" class="responsive" data-res="phone">Phone:</p>
                            </div>
                            <div class="content_website"> <img src="assets/images/icons/Website.png" alt="Website"
                                    class="img">
                                <p id="cv_website" class="responsive" data-res="website">Website:</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="header_right">
                                            <p id="cv_description" class="responsive" data-res="description">
                        Description:
                    </p>
                    </div>

                </div>
            </header>
        </div>
        <div class="main">
            <div class="left_col col-6">
                <div class="work">
                    <span class="border-start">Work Experience:</span>
                    <div class="work_experiences">
                    </div>
                      
                </div>
            </div>
            <div class="right_col col-6">
                <div class="education">
                    <span class="border-start">Education:</span>
                    <div class="education_list">
                </div>
                <div class="qualifications">
                    <span class="border-start">Qualifications:</span>
                    <div class="qualifications_list">
                      <!--  <span id="qualification_name" class="responsive" data-res="name">UI Design Google</span>
                        <span id="qualification_company" class="responsive" data-res="company">Google</span>
                        <span id="qualification_date" class="responsive" data-res="date">2022</span>
                    -->
                    </div>
                </div>
                <div class="skills">
                    <span class="border-start">Skills:</span>
                    <div class="skills_list">
                        <p class="responsive" data-res="skills" style="display: none;">Skills placeholder</p>
                       <!-- <span id="skill_skills" class="responsive" data-res="skills">Skill 1</span>
                        <span id="skill_skills" class="responsive" data-res="skills">Skill 2</span>
                        <span id="skill_skills" class="responsive" data-res="skills">Skill 3</span>
                    -->
                    </div>
                </div>
                <div class="tools">
                    <span class="border-start">Tools:</span>
                    <div class="tools_list">
                      <p  class="responsive" data-res="tools">Tools</p>
                    </div>
                </div>

            </div>
        </div>
        
</body>

</html>
