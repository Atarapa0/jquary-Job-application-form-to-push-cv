<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV</title>
    <link rel="stylesheet/less" type="text/css" href="assets/css/import.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/cv.js"></script>
</head>

<body>
    <div class="container">
            <header class="header">
                <div class="col-6">
                    <div class="header_left">
                        <h1 id="cv_name" class="responsive" data-res="name">Name:</h1>
                        <p id="cv_title" class="responsive" data-res="title">Title:</p>
                        <div class="contant">
                        <img src="assets/images/icons/Email.png" alt="Email" class="img"><p id="cv_email" class="responsive" data-res="email">Email:</p>
                        <img src="assets/images/icons/phone.png" alt="Phone" class="img"><p id="cv_phone" class="responsive" data-res="phone">Phone:</p>
                        <img src="assets/images/icons/Website.png" alt="Website" class="img"><p id="cv_website" class="responsive" data-res="website">Website:</p>                            
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="header_right"></div>
                    <p id="cv_description" class="responsive" data-res="description">
                        Description:
                    </p>
                </div>
            </header>
            <div class="main">
                <div class="left_col col-md-6">
                    <span>Work Experience:</span>
                    <p id="cv_work_experience" class="responsive" data-res="workExperiences">Work Experience Details:
                    </p>
                </div>
                <div class="left_col col-md-6">
                    <p id="cv_education" class="responsive" data-res="educationList">Education:</p>
                    <p id="cv_qualifications" class="responsive" data-res="qualifications">
                        Qualifications:
                    </p>
                    <p id="cv_skills" class="responsive" data-res="skills">Skills:</p>
                    <p id="cv_tools" class="responsive" data-res="tools">Tools:</p>
                </div>
            </div>
</body>

</html>
